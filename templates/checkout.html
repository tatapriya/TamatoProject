{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Payment Details</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Card Number</label>
            <input type="text" name="card_number" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4 flex space-x-4">
            <div class="flex-1">
                <label class="block mb-1 font-semibold">Expiry</label>
                <input type="text" name="expiry" class="w-full border rounded px-3 py-2" placeholder="MM/YY" required>
            </div>
            <div class="flex-1">
                <label class="block mb-1 font-semibold">CVV</label>
                <input type="text" name="cvv" class="w-full border rounded px-3 py-2" required>
            </div>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Name on Card</label>
            <input type="text" name="name_on_card" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <h3 class="font-semibold">Order Total: Rs{{ "%.2f"|format(total) }}</h3>
        </div>
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Pay & Place Order</button>
    </form>
</div>
{% endblock %}
