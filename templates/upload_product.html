{% extends "base.html" %}

{% block title %}Upload Product - FreshTomato{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Upload New Product</h1>
        <p class="text-gray-600">Add your fresh tomatoes to the marketplace</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                <input
                    type="text"
                    name="name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="e.g., Organic Cherry Tomatoes"
                    required
                >
            </div>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quantity Available</label>
                    <input
                        type="number"
                        name="quantity"
                        min="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="e.g., 50"
                        required
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price per Unit (Rs)</label>
                    <input
                        type="number"
                        name="price"
                        min="0.01"
                        step="0.01"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="e.g., 8.99"
                        required
                    >
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
                <input
                    type="file"
                    name="image"
                    accept="image/*"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                    required
                >
                <p class="text-sm text-gray-500 mt-1">Upload an image file for your product</p>
            </div>
            
            <div class="flex gap-4">
                <button
                    type="submit"
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg font-medium transition-colors duration-200"
                >
                    Upload Product
                </button>
                <a href="{{ url_for('products') }}" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 px-6 rounded-lg font-medium text-center transition-colors duration-200">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
