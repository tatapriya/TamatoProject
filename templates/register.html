{% extends "base.html" %}

{% block title %}Register - FreshTomato{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-red-600 via-orange-500 to-yellow-400 relative overflow-hidden">
    <div class="absolute inset-0 bg-black/20"></div>
    
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <div class="bg-white/95 backdrop-blur-sm rounded-xl p-8 shadow-xl">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">üçÖ FreshTomato</h1>
                    <p class="text-gray-600">Create your account</p>
                </div>
                
                <form method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                        <select name="role" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                            <option value="farmer">Farmer</option>
                            <option value="customer">Customer</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input
                            type="text"
                            name="username"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input
                            type="password"
                            name="password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input
                            type="tel"
                            name="phone"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <textarea
                            name="address"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                            required
                        ></textarea>
                    </div>
                    
                    <button
                        type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg font-medium transition-colors duration-200"
                    >
                        Register
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="text-red-600 hover:text-red-700 font-medium">
                        Sign in here
                    </a>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="{{ url_for('landing') }}" class="text-gray-500 hover:text-gray-700">
                        ‚Üê Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
